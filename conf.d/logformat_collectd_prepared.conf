# taken from https://github.com/CoolCold/nginx-searchbots
log_format collectd_prepared '"$host" "$time_local" "status=$status" "bbs=$body_bytes_sent" "rt=$request_time" "urt=$upstream_response_time" "$remote_addr" "$realip_remote_addr" "$request" "$http_referer" "$http_user_agent" "isbotengine=$isbotengine" "botengine=$botengine" "caching_status=$upstream_cache_status" "scheme=$scheme"';
